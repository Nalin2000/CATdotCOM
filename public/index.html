<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>CATdotCOM</title>
    <link href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,300;1,400;1,500&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="CSS/csstyle.css">
    <link rel="icon" href="https://catdotcom-beb06.web.app/images/TITLE.ico" type="image/x-icon">
    <!--link กับไฟล์ CSS link แบบ External-->


</head>

<body>

    <div class="headercs ">
        <img src="images/LOGO1.png" alt="" width="450px" align="left">
        <input type="image" alt="ลูกแมว" src="images/KITT1.png" name="kitten" align="middle"
            onmouseover="this.src='images/BUT.png'" onmouseup="this.src='images/KITT1.png'" />
        <input type="image" alt="เรื่องแปลกของแมว" src="images/CAT.png" name="secate" align="middle"
            onmouseover="this.src='images/bbut.png'" onmouseup="this.src='images/CAT.png'" />
        <input type="image" alt="ภาษาแมว" src="images/La.png" name="lang" align="middle"
            onmouseover="this.src='images/BUT.png'" onmouseup="this.src='images/La.png'" />
        <input type="image" alt="ความเครียดในแมว" src="images/st.png" name="se" align="middle"
            onmouseover="this.src='images/bbut.png'" onmouseup="this.src='images/st.png'" />
        <input type="image" alt="โรคในแมว" src="images/catdi.png" name="dece" align="middle"
            onmouseover="this.src='images/BUT.png'" onmouseup="this.src='images/catdi.png'" />
    </div>

    <div class="center content " style="background-image: url(images/BG.jpg);">
        <select>
            <option SELECTED>--------------Select Cat Breeds--------------
            <option VALUE=1>แมวเปอร์เซีย (Persian)
            <option VALUE=2>แมวอเมริกัน ชอร์ตแฮร์ (American Shorthair)
            <option VALUE=3>แมวสก็อตติช โฟลด์ (Scottish Fold)
            <OPTION VALUE=4>แมววิเชียรมาศ (Siamese)
            <OPTION VALUE=5>แมวโคราช (Korat)
            <OPTION VALUE=6>แมวขาวมณี (Khao Manee)
            <OPTION VALUE=7>แมวบริติช ชอร์ตแฮร์ (British Shorthair)
            <OPTION VALUE=8>แมวเอ็กโซติก (Exotic)
            <OPTION VALUE=9>แมวเมนคูน (Main Coon)
            <OPTION VALUE=10>แมวเบงกอล (Bengal)
        </select>
    </div>
    <div class="footer">
        <div class="center">
            <input type="image" alt="Search" src="images/BOX.png" href="#box" name="Image" align="middle" height="100px"
                width="100px">
        </div>
        copyright@by NALIN_SS
    </div>
</body>

</html>
